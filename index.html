<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        
        <!-- Input section -->
        <section class="input-area">
            <input type="number" step="any" id="convValue">
            <button onclick="Convert()">Convert</button>
        </section>

       <!-- Answer section -->
        <section>
            <!-- length -->
            <div class="container-output" id="one">
                <p class="heading-info">
                    Length(Meter/Feet)
                </p>
                <p class="answers">
                    <span>0</span> meters = <span>0</span> feets | <span>0</span> feet = <span>0</span> meters
                </p>
            </div>

            <!-- volume -->
            <div class="container-output" id="two">
                <p class="heading-info" >
                    Volume(Liters/Gallons)
                </p>
                <p class="answers" >
                    <span>0</span> liters = <span>0</span> gallons | <span>0</span> gallons = <span>0</span> liters
                </p>
            </div>

            <!-- mass -->
            <div class="container-output" id="three">
                <p class="heading-info" >
                    Mass(Kilograms/Pounds)
                </p>
                <p class="answers" >
                    <span>0</span> kilos = <span>0</span> pounds | <span>0</span> pounds = <span>0</span> kilos
                </p>
            </div>
        </section>
    </main>
</body>
</html>
