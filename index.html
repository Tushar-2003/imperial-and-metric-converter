<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        
        <!-- Input section -->
        <section class="input-area">
            <input onchange="combine()" type="number" id="original-value">
            <p>Enter the value and press enter</p>
        </section>

       <!-- Answer section -->
        <section>
            <!-- length -->
            <div class="container-output" id="one">
                <p class="heading-info">
                    Length(Meters/Feets)
                </p>
                <p class="answers">
                    <span class="show-value" >0</span> meters = <span id="feets">0</span> feets | <span class="show-value" >0</span> feet = <span id="meters" >0</span> meters
                </p>
            </div>

            <!-- volume -->
            <div class="container-output" id="two">
                <p class="heading-info" >
                    Volume(Liters/Gallons)
                </p>
                <p class="answers" >
                    <span class="show-value" >0</span> liters = <span id="gallons">0</span> gallons | <span class="show-value" >0</span> gallons = <span id="liters">0</span> liters
                </p>
            </div>

            <!-- mass -->
            <div class="container-output" id="three">
                <p class="heading-info" >
                    Mass(Kilograms/Pounds)
                </p>
                <p class="answers" >
                    <span class="show-value">0</span> kilos = <span id="pounds">0</span> pounds | <span class="show-value" >0</span> pounds = <span id="kilos">0</span> kilos
                </p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
